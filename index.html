<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		#box{
			margin: auto;
		}
		#box p{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		var oBox = document.getElementById('box'),
			line = 10,
			str = "",
			str2 = "";

			for (var i = 0; i < line; i++) {
				var xx = "";
				for (var j = 0; j < i*2+1; j++) {
					xx+="*";
				}
				str+="<p>"+xx+"</p>";
				str2+="<p style='line-height:12px;'>**</p>"
			}
			oBox.innerHTML = str+str2;
	</script>
</body>
</html>
